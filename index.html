<!DOCTYPE html>
<html>
<head>
<!--   viewPort / normalize file  -->
  <title>Foto Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <section class="logo-wrapper">
      <h1>FOTO
        <img 
          class="logo-img"
          src="./fotofinder-assets/foto-finder-logo.svg" 
        />
      FINDER</h1>
    </section>
    <div class="search-wrapper">
      <input 
        type="text" 
        id="search" 
        placeholder="Search"
      />
      <button class="search-btn">
        <i class="fa fa-search" aria-hidden="true"></i></button>
    </div>
  </nav>
  <header>
    <form class="photo-form">
      <section class="btn-container">
        <label for="title-input">Title</label>
        <input 
          id ="title-input"
          type="text"
        /> 
      <section class="photo-uploader hidden">
      </section>
      </section>
      <section class="btn-container">
       <label for="caption-input">Caption</label>
       <input 
         id="caption-input" 
         type="text"
       />
      </section>
        <div class="file-btn">
          <input 
            class="foto-btn file-input" 
            accept="image/png, image/jpeg, image/svg" 
            type="file"
          />
          <img src="">
          <button class="foto-btn choose-file-btn">Choose File</button>
        </div>
      <div class="bottom-btns">
        <button class="view-favorites-btn foto-btn">View Favorites</button>
        <button class="add-to-album-btn foto-btn disabled-btn" disabled="true">Add to Album</button>
      </div>
      <button class="foto-btn show-more-btn disabled-btn" dusabked="true">Show More</button>
    </form>
  </header>
  <section class="empty hidden">
    <h4 class="add-content">Try Adding Some Photos!</h4> 
  </section>
  <main>
  </main>
</body>
<script ty[e="text/javascript" src="photo.js"></script>
<script type="text/javascript" src ="main.js"></script>
<script src="https://use.fontawesome.com/e7b416b2ec.js"></script>
</html>

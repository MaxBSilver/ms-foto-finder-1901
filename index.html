<!DOCTYPE html>
<html>
<head>
  <title>Foto Finder</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <section class="logo-wrapper">
      <h1>FOTO<img class="logo-img" src="./fotofinder-assets/foto-finder-logo.svg" width="50px" height="50px">FINDER</h1>
    </section>
    <section class="search-wrapper">
      <input type="text" id="search" placeholder="Search">
      <button class="search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
    </section>
  </nav>
  <header>
    <form class="photo-form">
      <div class="btn-container">
        <label for="title-input">Title</label>
        <input id ="title-input"type="text"> 
      </div>
      <div class="btn-container">
       <label for="caption-input">Caption</label>
       <input id="caption-input" type="text">
      </div>
      <button class="foto-btn choose-file-btn">Choose File</button>
      <div class="bottom-btns">
        <button class="foto-btn view-favorites-btn">View Favorites</button>
        <button class="foto-btn add-to-album-btn">Add to Album</button>
      </div>
    </form>
  </header>
  <main>
    <article class="photo">
      <section class="photo-title">
        <h2>Dog Photo</h2>
      </section>
      <section class="photo-img-wrapper">
        <img class ="photo-img" src="http://en.es-static.us/upl/2018/06/sun-pillar-6-25-2018-Peter-Gipson-sq.jpg">
      </section>
      <section class="photo-caption">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </section>
      <section class="photo-btns">
        <button class="trash-btn"><img class="icon-styling" src="./fotofinder-assets/delete.svg" alt="Delete Icon"></button>
        <button class="favorite-btn"><img class="icon-styling" src="./fotofinder-assets/favorite.svg" alt="Favorite Icon"></button>
      </section>
    </article>
  </main>
</body>
<script src="https://use.fontawesome.com/e7b416b2ec.js"></script>
</html>

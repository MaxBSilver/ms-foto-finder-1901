<!DOCTYPE html>
<html>
<head>
  <title>Foto Finder</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <section class="logo-wrapper">
      <h1>FOTO<img class="logo-img" src="./fotofinder-assets/foto-finder-logo.svg" width="50px" height="50px">FINDER</h1>
    </section>
    <section class="search-wrapper">
      <input type="text" id="search" placeholder="Search">
      <button class="search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
    </section>
  </nav>
  <header>
    <form class="photo-form">
      <section class="btn-container">
        <label for="title-input">Title</label>
        <input id ="title-input"type="text"> 
      <section class="photo-uploader hidden">
      </section>
      </section>
      <section class="btn-container">
       <label for="caption-input">Caption</label>
       <input id="caption-input" type="text">
      </section>
        <div class="file-btn">
          <input class="foto-btn file-input" accept="image/png, image/jpeg, image/svg" type="file">
          <img src="">
          <button class="foto-btn choose-file-btn">Choose File</button>
        </div>
        <section class="bottom-btns">
        <button class="view-favorites-btn foto-btn">View Favorites</button>
        <button class="add-to-album-btn foto-btn">Add to Album</button>
      </section>
      <button class="foto-btn show-more-btn">Show More</button>
    </form>
  </header>
  <main>
      <section class="empty hidden">
       <h1 class="add-content">Try Adding Some Photos!</h1> 
    </div>
  </main>
</body>
<script ty[e="text/javascript" src="photo.js"></script>
<script type="text/javascript" src ="main.js"></script>
<script src="https://use.fontawesome.com/e7b416b2ec.js"></script>
</html>
